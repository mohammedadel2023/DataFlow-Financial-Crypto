services:
  minio:
    image: minio/minio
    restart: unless-stopped
    container_name: minio
    environment:
      MINIO_ROOT_USER: abcd
      MINIO_ROOT_PASSWORD: abcd2345
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - mynet
  postgres-db:
    image: postgres:17-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: M_admin
      POSTGRES_PASSWORD: abcd2345
      POSTGRES_DB: DataFlow-Financial-Crypto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mynet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U M_admin -d DataFlow-Financial-Crypto"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  mynet:
    driver: bridge

volumes:
  minio_data:
  postgres_data:




